<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link href="style/hover-min.css" rel="stylesheet">
    <!-- Datepicker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="style/datepicker/css/bootstrap-datepicker.min.css"> -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/71c2ab2c83.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="style/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="style/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="style/icon/favicon-16x16.png">
    <title>Covid-19 Tracker</title>
</head>
<body>
    <!-- back to top button -->
    <button type="button" class="btn btn-light btn-floating btn-lg hvr-icon-up hvr-bounce-in" id="btn-back-to-top">
        <i class="fas fa-arrow-up hvr-icon"></i>
    </button>
    <!-- section -->
    <section>
        <div class="container box-all bg-white text-white">
            <!-- title -->
            <h1 class="text-center">
                <i class="fa-solid fa-virus-covid hvr-icon hvr-bounce-in" style="color: red;"></i>
                COVID-19 TRACKER
            </h1>

            <!-- input field and button -->
            <form style="border-bottom: 3px solid red; border-radius: 2%;">
                <!-- <div class="row date-field pb-3">
                    <div class="col-lg-3 col-md-3 col-sm-12 offset-md-3">
                        <div class="input-group">
                            <input type="date" class="form-control form-control-lg date-box" placeholder="yyyy-mm-dd" id="datepicker">
                        </div>
                    </div>
                </div> -->
                <div class="row justify-content-center field-sec">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="input-group">
                            <input type="text" id="country" class="form-control form-control-lg field-box" placeholder="Enter country name" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 date-sec">
                        <div class="input-group">
                            <!-- <input type="text" id="datepicker"> -->
                            <input type="text" placeholder="yyyy-mm-dd" class="form-control form-control-lg date-box" id="date">
                            <!-- <span>
                                <i class="fa-regular fa-calendar"></i>
                            </span> -->
                        </div>
                    </div>
                    <!-- <div class="col-lg-3 col-md-3 col-sm-12 btn-sec">
                        <div class="input-group">
                            <input type="submit" id="btn-country" class="btn btn-primary btn-lg" value="Get Data">
                        </div>
                    </div> -->
                </div>
                <div class="row justify-content-center pb-4">
                    <div class="col-lg-2 col-md-2 col-sm-12 btn-sec">
                        <div class="input-group">
                            <button type="submit" id="btn-country" class="btn btn-primary btn-lg">Get Data</button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- results -->
            <div class="row info-sec">
                <!-- <div class="col-lg-4 col-md-4 col-sm-12 info-box">
                    <div class="card text-center bg-primary">
                        <div class="card-body">
                            <i class="fa-solid fa-bed-pulse" style="font-size: 4rem;"></i>
                            <h4 class="card-title">Country</h4>
                            <span class="card-text" id="country-name">
                                0
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 info-box">
                    <div class="card text-center bg-primary">
                        <div class="card-body">
                            <i class="fa-solid fa-bed-pulse" style="font-size: 4rem;"></i>
                            <h4 class="card-title">Continent</h4>
                            <span class="card-text" id="continent">
                                0
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 info-box">
                    <div class="card text-center bg-primary">
                        <div class="card-body">
                            <i class="fa-solid fa-bed-pulse" style="font-size: 4rem;"></i>
                            <h4 class="card-title">Population</h4>
                            <span class="card-text" id="population">
                                0
                            </span>
                        </div>
                    </div>
                </div> -->
                <div class="col-lg-4 col-md-4 col-sm-12 info-box">
                    <div class="card text-center bg-primary">
                        <div class="card-body">
                            <i class="fa-solid fa-bed-pulse" style="font-size: 4rem;"></i>
                            <h4 class="card-title">Active Cases</h4>
                            <span class="card-text" id="active-cases">
                                0
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 info-box">
                    <div class="card text-center bg-info">
                        <div class="card-body">
                            <i class="fa-solid fa-hospital-user" style="font-size: 4rem;"></i>
                            <h4 class="card-title">New Cases</h4>
                            <span class="card-text" id="new-cases">
                                0
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 info-box">
                    <div class="card text-center bg-success">
                        <div class="card-body">
                            <i class="fa-solid fa-house-medical-circle-check" style="font-size: 4rem;"></i>
                            <h4 class="card-title">Recovered Cases</h4>
                            <span class="card-text" id="recover-cases">
                                0
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 info-box">
                    <div class="card text-center bg-success" style="background-color: red !important;">
                        <div class="card-body">
                            <i class="fa-solid fa-bars" style="font-size: 4rem;"></i>
                            <h4 class="card-title">Total Cases</h4>
                            <span class="card-text" id="total-cases">
                                0
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 info-box">
                    <div class="card text-center bg-dark">
                        <div class="card-body">
                            <i class="fa-solid fa-skull" style="font-size: 4rem;"></i>
                            <h4 class="card-title">Total Deaths</h4>
                            <span class="card-text" id="total-death">
                                0
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 info-box">
                    <div class="card text-center bg-warning" style="background-color: orange !important;">
                        <div class="card-body">
                            <i class="fa-solid fa-vial-virus" style="font-size: 4rem;"></i>
                            <h4 class="card-title">Total Tests</h4>
                            <span class="card-text" id="total-test">
                                0
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous">
    </script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#date").datepicker({                  
                maxDate: moment().toDate(),
                minDate: new Date('2020/03/22'),
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                changeYear: true,
                showAnim: 'slideDown',
                showButtonPanel: true,
                closeText: "Close",
            })//.datepicker("setDate", new Date());
        } );
    </script>
    <!-- Javascript -->
    <script src="js/script.js"></script>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
